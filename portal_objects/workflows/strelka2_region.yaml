## Workflow information #####################################
#     General information for the workflow
#############################################################
name: strelka2_region
description: Run Strelka2 in paired-mode for somatic variant calling on specific genomic regions defined in a BED file. |
             A single region can be selected by providing its 1-based line index in the BED file (no header lines expected). |
             Accepts CRAM files as input

runner:
  language: cwl
  main: strelka2_region.cwl

software:
  - Strelka2@2.9.10

category:
  - Variant Calling

## Input information ########################################
#     Input files and parameters
#############################################################
input:

  # File inputs
  input_normal_cram:
    argument_type: file.cram

  input_tumor_cram:
    argument_type: file.cram

  genome_reference_fasta:
    argument_type: file.fa

  regions_bed_gz:
    argument_type: file.bed_gz

  # Optional parameter inputs
  line_index:
    argument_type: parameter.integer

  nthreads:
    argument_type: parameter.integer

## Output information #######################################
#     Output files and quality controls
#############################################################
output:

  output_snvs_vcf_gz:
    argument_type: file.vcf_gz
    secondary_files:
      - vcf_gz_tbi

  output_indels_vcf_gz:
    argument_type: file.vcf_gz
    secondary_files:
      - vcf_gz_tbi
