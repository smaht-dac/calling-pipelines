## Workflow information #####################################
#     General information for the workflow
#############################################################
name: sniffles
description: Structural variant calling with Sniffles. |
             Calls somatic variants from long-read sequencing data (PacBio HiFi / ONT) in CRAM format

runner:
  language: cwl
  main: sniffles.cwl

software:
  - Sniffles@v2.7.1

category:
  - Variant Calling

## Input information ########################################
#     Input files and parameters
#############################################################
input:

  # File inputs
  input_file_cram:
    argument_type: file.cram

  genome_reference_fasta:
    argument_type: file.fa

  tandem_repeats_bed:
    argument_type: file.bed

  # Parameter inputs
  nthreads:
    # default: 32
    argument_type: parameter.integer

## Output information #######################################
#     Output files and quality controls
#############################################################
output:

  output_file_vcf_gz:
    argument_type: file.vcf_gz
    secondary_files:
      - vcf_gz_tbi
